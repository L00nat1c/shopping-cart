            <img class="logo-img" src="/csc372-hw/shopping-cart-prototype/images/logo-game-controller-b-1.png" alt="icon"></h1>
        </h1>
    </header>

    <h1 id="page-title">Product Edit</h1>

    <section class="edit-sec">
        <form action="#" method="put">
            <label for="id">Product ID:</label>
            <input type="text" id="id" name="id" value="123456" readonly>
            <br><br>
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" value="Nintendo Switch Joy-Con">
            <br><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" cols="50">The Nintendo Switch Joy-Con is a handheld game controller that combines the best features of a joystick and a gamepad. It is designed to be comfortable and easy to use, and offers a wide range of games and applications to enjoy.</textarea>
            <br><br>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="Controller">
            <br><br>
            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image" value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRFwGwQdXnqNHi3YxbOrqXRv1l1VLeP0xHww&s">
            <br><br>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="49.99">
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </section>
